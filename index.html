<!DOCTYPE html>
<html>

<head>
  <title>Educational registration form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="main-block">
    <div class="logo">
      <img src="./img/logo2.jpg" alt="Logo_alura">
    </div>
    
    <form action="/">
      <div class="info">
        <input class="fname" type="text" name="name" placeholder="Ingrese el texto aqui">
      </div>
      <div class="informacion">
        <img src="./img/circle-info-solid.svg" alt="icono_info">
        <p>Solo letras min√∫sculas y sin acentos</p>
      </div>
      <div class="buttons">
        <button id="btn1" class="btn1" type="button" href="/">Encriptar</button>
        <button id="btn2" class="btn2" type="button" href="/">Desencriptar</button>
      </div>
    </form>
    
    <div class="left-part">
      <div class="parrafo">
        <p id="res_parrafo"></p>
        <img id="imagen" src="./img/img_404-01.jpg" alt="img_not_found">
        <button id="btn3" class="btn3" type="button" href="/">Copiar</button>
      </div>
    </div>
    
  </div>
</body>
  <script src="./index.js"></script>
</html>
